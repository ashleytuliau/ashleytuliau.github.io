   <body>
      <div class="container">
         <header>
               <h1> <a href="index.html"><img src="logo.png" alt="Logo of spiced media"> </a></h1>
            <nav>
               <ul>
                  <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->

          <section class="form">
            <h2>Subscribe to our Newsletter</h2>
            <img src="bookclub.jpeg" alt="Stacks of books">

              <form>
                    <h3>Personal Information</h3>
                    <ul>
                        <li><label for="firstname">First Name:</label> <input type="text" name="firstname" id="firstname" placeholder="your first name" /></li>
                        <li><label for="lastname">Last Name:</label> <input type="text" name="lastname" id="lastname" placeholder="your last name" /></li>
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                        <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                    </ul>
      

                    <h3>Preferences:</h3>
                    <ul>
                        <li><input type="checkbox" id="sunday edition only" value="sunday-newsletter" /> <label for="sunday-newsletter">Sunday Newsletter Only</label></li>
                        <li><input type="checkbox" id="bi-weekly subscription" value="bi-weekly-subscription" /> <label for="bi-weekly-subscription">Bi-Weekly Subscription</label></li>
                        <li><input type="checkbox" id="monthly subscription" value="monthly-subscription" /> <label for="monthly-subscription">Monthly Subscription</label></li>
                        <li><input type="checkbox" id="daily updates" value="daily-updates" /> <label for="daily-updates">Daily Updates</label></li>
                    </ul>
                    <button type="order">Subscribe</button>
            </form>
          </section>

          
         <footer>
            <p> All rights reserved.</p>
         </footer>
